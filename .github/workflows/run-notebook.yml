name: Run Roy Model Simulation

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install numpy pandas jupyter nbconvert

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute roy_model_simulation.ipynb --output output.ipynb

      - name: Upload executed notebook
        uses: actions/upload-artifact@v4

        with:
          name: executed-notebook
          path: output.ipynb
